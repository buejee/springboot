<div class="box">
     <h2>product</h2>
     <form id="upload-form" action="" method="post" enctype="multipart/form-data">
        <div class="box-item">
            <div id="progress"></div>
        </div>
        <div class="box-item">
        	<label>名称：</label>
        	<div class="upload-wrap anticon">

        	</div>
        	
        </div>
        <div class="box-item">
        	<input type="button" class="btn btn-primary" ng-click="save();" value="保存"/>
        </div>
     </form>    
</div>
