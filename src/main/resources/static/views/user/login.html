<div class="box login-box">
     <h2>login</h2>
     <form action="">
        <div class="box-item">
        	<label>用户名：</label>
        	<input type="text" name="username" ng-model="user.username" value="admin"/>
        </div>
        <div class="box-item">
        	<label>密码：</label>
        	<input type="password" name="password" ng-model="user.password" value="123456"/>
        </div>
        <div class="box-item">
        	<input type="button" class="btn btn-primary" ng-click="login();" value="确定"/>
        </div>
     </form>    
</div>
